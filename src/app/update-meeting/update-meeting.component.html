<section class="container">
  <header>Edit Meeting Details</header>

  <form class="form" (ngSubmit)="updateMeetingDetails()" #updateForm="ngForm">
    <!-- Use [(ngModel)] to bind to the properties of meetingDetails -->
    <div class="input-box">
      <label for="managerId">Manager Name:</label>
      <input
        type="text"
        id="managerId"
        name="managerId"
        [(ngModel)]="meetingDetails.manager.firstName"
        #fname="ngModel"
        required
      />
      <div>
        <small *ngIf="fname.invalid && fname.touched"
          >*Manager Name is a Required Field</small
        >
      </div>
    </div>

    <div class="input-box">
      <label for="visitorId">Visitor Name:</label>
      <input
        type="text"
        id="visitorId"
        name="visitorId"
        [(ngModel)]="meetingDetails.visitor.firstName"
        required
        #vname="ngModel"
      />
      <div>
        <small *ngIf="vname.invalid && vname.touched"
          >*Visitor Name is a Required Field</small
        >
      </div>
    </div>

    <div class="input-box">
      <label for="appointmentDate">Appointment Date:</label>
      <input
        type="date"
        id="appointmentDate"
        name="appointmentDate"
        [(ngModel)]="meetingDetails.appointmentDate"
        #aname="ngModel"
        required
        [min]="minDate"
      />
      <div>
        <small *ngIf="aname.invalid && aname.touched">
          *Appointment Date is a Required Field!
        </small>
      </div>
    </div>

    <div class="input-box">
      <label for="remarks">Remarks:</label>
      <textarea
        class="textarea"
        id="remarks"
        name="remarks"
        rows="4"
        cols="50"
        [(ngModel)]="meetingDetails.remarks"
        required
        #rname="ngModel"
      ></textarea>
      <div>
        <small *ngIf="rname.invalid && rname.touched"
          >* Remarks is a Required Field!
        </small>
      </div>
    </div>

    <div class="gender-box">
      <h3>Book Appointment</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let book of bookings">
          <input
            type="radio"
            [id]="book.id"
            [value]="book.value"
            name="booking"
            [(ngModel)]="meetingDetails.bookingAppointment"
          />
          <label [for]="book.id">{{ book.display }}</label>
        </div>
      </div>
    </div>

    <input
      type="submit"
      value="Update Meeting Details"
      class="update-btn"
      [disabled]="!updateForm.valid"
    />
    <button type="button" class="cancel-btn" (click)="cancelEdit()">
      Cancel Meeting Details
    </button>
  </form>
</section>
